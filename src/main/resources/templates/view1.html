<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register for event</title>
</head>

<body>
    <div class="container">
        <h1>Register event</h1>
        <hr>
        <br>

        <p>You have chose to register for the following event:

        <h3 data-th-text="${event.eventName}"></h3>
        <h3 data-th-text="${event.eventDate}"></h3>
        </p>

        <form method="POST" data-th-action="@{/events/register/{id}(id=${event.eventId})}"
            data-th-object="${participant}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" data-th-field="*{name}" />
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></div>

            <div class="mb-3">
                <label for="birthday" class="form-label">DOB</label>
                <input type="date" class="form-control" name="birthday" data-th-field="*{birthday}" />
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('birthday')}" data-th-errors="*{birthday}">
            </div>
            <div class="alert alert-danger" data-th-if="${ageError}" data-th-text="${ageError}">
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" data-th-field="*{email}" />
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>

            <div class="mb-3">
                <label for="phone" class="form-label">Mobile No</label>
                <input type="text" class="form-control" name="phone" data-th-field="*{phone}" />
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('phone')}" data-th-errors="*{phone}"></div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control">
                    <option value="" disabled="disabled" selected="selected" data-th-field="*{gender}"></option>
                    <option name="gender" data-th-field="*{gender}" value="male">Male</option>
                    <option name="gender" data-th-field="*{gender}" value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" name="tickets" data-th-field="*{tickets}" />
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('tickets')}" data-th-errors="*{tickets}">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>

</html>
